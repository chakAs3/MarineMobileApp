<page-header title="Boat Care Products" ></page-header>
<ion-header style="z-index: 0 !important">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Boat Care Products
    </ion-title>
    <ion-buttons end>
     <div (click)="goHomePage()" ><img src="./assets/imgs/3mm-logo.png" /></div>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-fab top right>
   <button color="secondary" ion-button small (click)="goToMylist()"><ion-icon name="cart"></ion-icon>My list</button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      Main <br> categories
    </ion-list-header>
    <ion-item ion-item *ngFor="let p of products | async" (click)='openSubCategories(p)' >
      <ion-thumbnail class='fit-thumbnail' item-left>
        <img [src]='p.image'>
      </ion-thumbnail>
      <h2>{{p.name }}</h2>
      <!-- <p>3M Main Category</p> -->
      <!--<button ion-button clear item-right>View</button>-->
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title> <img height="30" src="assets/3mlogo.png"></ion-title>

  </ion-toolbar>
</ion-footer>
<page-footer></page-footer>
