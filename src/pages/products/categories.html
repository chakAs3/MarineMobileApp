<page-header title="Boat Care Products" subtitle='{{mainCategoryName}}'></page-header>
<ion-header style="z-index: 0 !important;">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Boat Care Products
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title><h5>{{mainCategoryName}}</h5></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-fab top right>
   <button color="secondary" ion-button small (click)="goToMylist()"><ion-icon name="cart"></ion-icon>My list</button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      SUB<br>
      Categories
    </ion-list-header>
    <ion-item ion-item *ngFor="let p of families " (click)='openSubCategories(p)'  text-wrap>
      <ion-thumbnail item-left>
        <img [src]='(p.info.image && p.info.image.length>10)?p.info.image : "http://boatpaintguide.com/wp-content/uploads/3M-Marine-Supplies.jpg"'>
      </ion-thumbnail>
      <h2>{{p.info.name }}</h2>

      <!-- <button ion-button clear item-right (click)='openSubCategories(p)'>View</button> -->
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title> <img height="30" src="assets/3mlogo.png"></ion-title>

  </ion-toolbar>
</ion-footer>
<page-footer></page-footer>
