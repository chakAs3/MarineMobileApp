<page-header title="HELP REQUEST" ></page-header>
<ion-header style="z-index: 0 !important;">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HELP</ion-title>
    <ion-buttons end>
     <div (click)="goHomePage()" ><img src="./assets/imgs/3mm-logo.png" /></div>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      PUBLIC
    </ion-list-header>
    <ion-item><img src="./assets/svg/police.svg"  width="20" />Dubai Police<button ion-button (click)='callPhoneNumber("999")' outline item-right> <ion-icon name="call"></ion-icon> 999 </button></ion-item>
    <ion-item><img src="./assets/svg/fire.svg"  width="20" />Fire Department <button ion-button (click)='callPhoneNumber("997")' outline item-right> <ion-icon name="call"></ion-icon> 997 </button></ion-item>
    <ion-item><img src="./assets/svg/ambulance.svg"  width="20" />Ambulance <button ion-button (click)='callPhoneNumber("999")' outline item-right> <ion-icon name="call"></ion-icon> 999 </button></ion-item>
    <ion-item><img src="./assets/svg/dewa.svg"  width="20" />DEWA <button ion-button (click)='callPhoneNumber("991")' outline item-right> <ion-icon name="call"></ion-icon> 991 </button></ion-item>

  </ion-list>
  <ion-list>
    <ion-list-header>
      PRIVATE
    </ion-list-header>
    <ion-item><img src="./assets/svg/3m.svg" style="color:red" width="24" />Marine Gulf<button ion-button (click)='callPhoneNumber("3670777")' outline item-right> <ion-icon name="call"></ion-icon>  3670777 </button></ion-item>

  </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <img id="3mlogo" height="26" src="assets/imgs/3m-logo.png">
  </ion-toolbar>
</ion-footer>
<page-footer></page-footer>
