<page-header title="CONTESTS" ></page-header>
<ion-header style="z-index: 0 !important">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager *ngIf="!scannedCode">
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="startScan()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>

      <img [src]="kickstart.image" class="slide-image" style="height:80px"/>
      <p>{{kickstart.content}}</p>
      <h2 class="slide-title">{{kickstart.title}}</h2>
      <button ion-button large clear icon-right *ngIf="kickstart.action" color="primary" (click)="startScan()">
        {{kickstart.action}}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
  <ion-card *ngIf="scannedCode">
    <ion-card-header>
      Your QR Code :
    </ion-card-header>
    <ion-card-content>
      <ion-badge color="secondary"><h3 >{{scannedCode | json}}</h3></ion-badge>
      <br>
        <div>{{message1}}</div>
      <br>
     <div (click)="startScan()">{{ message    }}  </div>

      <div *ngFor="let p of links | async" style="display: inline-block;margin:10px"><a [href]="p.link" ><div style="width:35px;display: inline-block;"><img [src]="p.image" style="height:35px:width:35px;display: inline-block;"> </div><h4 style="display: inline-block;">{{p.name}}</h4></a></div>
    </ion-card-content>
  </ion-card>
</ion-content>
